{% extends './base.html' %}
{% load static %}
{% block title %}Login Page{% endblock title %}
{% block content %} 
<div class="container">
    <br>
    <br>
    <br>

    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <h1>User Login</h1>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Login</button>

                        <!-- <input type="submit" value="LOGIN" class="btn btn-primary"> -->
                    </form>
                </div>
                <div class="card-footer">
                    Registered not yet? <a href="{% url 'register' %}">Click Here</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
